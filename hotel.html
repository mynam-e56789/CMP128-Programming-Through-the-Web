<!DOCTYPE html>
<html>
    <head>
        <title>
            Hotels
        </title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script src="assets/scripts/hotels.js"></script>
    </head>
    <body>
        <h1>Hotels</h1>
        <div style="display: flex;" id="hotels"></div>
        <script>
          var dreamHotel = new Hotel("Dream Hotel", 250, 50,"https://images.pexels.com/photos/9400822/pexels-photo-9400822.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2");
          var mariotHotel = new Hotel("Mariot Hotel",200,57, "https://images.pexels.com/photos/31116879/pexels-photo-31116879/free-photo-of-vintage-hotel-sign-on-narrow-street-in-bursa.jpeg" )
          var pizzaHotel = new Hotel("Pizza Hotel", 300,5, "https://images.pexels.com/photos/1115204/pexels-photo-1115204.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2" )
        
          var hotelList = [dreamHotel, mariotHotel, pizzaHotel];
          var content = document.getElementById("hotels");

          hotelList.map((data)=>{
            var node = document.createElement("div");
            node.className="card";
            node.style= "width: 18rem";
            node.innerHTML="<img src="+data.picture+"> <div class='card-body'>"
              +data.name+"</div>";
            content.appendChild(node);
          })

        </script>
    </body>
</html>
